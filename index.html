<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400|Nothing+You+Could+Do" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Random</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Everybody is an Artist, but <br> only the Artist Knows It</h1>
        <div class="text-top">Create your own unique Random Art</div>
        
        <div class="all-canvas">
            <div class="row">
                <canvas id="circles" width="600" height="600"> Your browser does not support Canvas.</canvas> 
                <div>
                    <input class = "circles-initials form-control" type="text" placeholder="Enter your initials">
                    <button class="btn btn-outline-light refresh-circles">Make Art</button>
                    <a href="#" class="btn btn-outline-light download-btn">Download</a>
                </div>
            </div>
            <div class="row">
                <canvas id="squares" width="600" height="600"> Your browser does not support Canvas.</canvas>
                <div class="row">
                    <input class = "squares-initials form-control" type="text" placeholder="Enter your initials">
                    <button class="btn btn-outline-light refresh-squares">Create</button>
                </div>
            </div>
            <div class="row">
                <canvas id="triangles" width="600" height="600"> Your browser does not support Canvas.</canvas>
                <div class="row">
                    <input class = "triangles-initials form-control" type="text" placeholder="Enter your initials">
                    <button class="btn btn-outline-light refresh-triangles">Create</button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
